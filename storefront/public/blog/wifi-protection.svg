  <!-- Housse pour box internet -->
  <rect x="390" y="280" width="120" height="70" rx="5" fill="#E6F2E9" stroke="#7EB88F" stroke-width="2"/>
  <path d="M420 280 L420 350" stroke="#7EB88F" stroke-width="1" stroke-dasharray="5 3"/>
  <path d="M450 280 L450 350" stroke="#7EB88F" stroke-width="1" stroke-dasharray="5 3"/>
