  <path d="M650 150 L650 300" stroke="#7EB88F" stroke-width="2"/>
  <ellipse cx="650" cy="200" rx="8" ry="4" fill="#7EB88F"/>
  <ellipse cx="650" cy="220" rx="8" ry="4" fill="#7EB88F"/>
  <ellipse cx="650" cy="240" rx="8" ry="4" fill="#7EB88F"/>
  <circle cx="650" cy="225" r="25" stroke="#A4D7B3" stroke-width="1" stroke-dasharray="2 2" fill="none"/>
  
  <!-- Étiquettes de fonctionnalités -->
  <rect x="140" y="340" width="80" height="30" rx="15" fill="#A4D7B3"/>
  <text x="180" y="360" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Anti-5G</text>
  
  <rect x="290" y="370" width="80" height="30" rx="15" fill="#A4D7B3"/>
  <text x="330" y="390" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Anti-WiFi</text>
  
  <rect x="460" y="220" width="80" height="30" rx="15" fill="#A4D7B3"/>
